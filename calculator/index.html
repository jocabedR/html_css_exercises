<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  
  <link rel="stylesheet" href="index.css">
</head>

<body >
  <header>
    
  </header>
  <main class="container">
    <div class="theme">
        <strong>THEME:  </strong>
        <label class="selected">1<input type="radio" name="searchtype" data-location="0" value="one"></label>
        <label class="selected">2<input type="radio" name="searchtype" data-location="calc(100% - 8px)" value="two"></label>
        <label class="selected">3<input type="radio" name="searchtype" data-location="calc(200% - 12px)" value="three"></label>
    </div>
    <div id="input-output">
        255
    </div>

    <div class="buttons">
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button" id="del">DEL</button>
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button">+</button>
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button">-</button>
        <button class="button">.</button>
        <button class="button">0</button>
        <button class="button">/</button>
        <button class="button">+</button>
        <button class="button" id="reset">RESET</button>
        <button class="button" id="equal">=</button>
    </div>
  </main>
</body>

</html>
