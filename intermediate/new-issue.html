<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <!-- FONT FAMILY-->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <title>New Issue</title>
  <link rel="stylesheet" href="new-issue.css">
</head>

<body class="new-issue-container">
  <header class="box flex-row-spb-center issues-nav-header">
    <div>
      <a href="./index.html">ðŸ‘ˆ Go back</a>
      <h3>New issue</h3>
    </div>
    <a href="./roadmap.html" class="button button-primary">Roadmap</a>
  </header>
  <main class="issue-form-layout">
     <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <span class="close">&times;</span>
      <div class="modal-content">
        <h3>The issue has been created!</h3>
      </div>
    </div>
      <form action="" method="" class="box" id="issue-form">
        <labe><h1>Create a new Issue</h1></label>
        <label for="title">
          Issue title
          <input required type="text" name="title" id="title" placeholder="Add a short description or headline">
        </label>
        <label for="state">
          Issue status
          <select name="state" id="state" required>
            <option value="">Select issue state</option>
            <option value="to-do">To do</option>
            <option value="doing">Doing</option>
            <option value="done">Done</option>
          </select>
        </label>
        <label for="category">
          Category
          <select name="category" id="category" required>
            <option value="">Choose a category for your issue</option>
            <option value="Feature">Feature</option>
            <option value="UI">UI</option>
            <option value="UX">UX</option>
            <option value="Enhancement">Enhancement</option>
            <option value="Bug">Bug</option>
          </select>
        </label>
        <label for="description">
          Issue Detail
          <textarea name="description" id="description" cols="30" rows="10" 
          placeholder="Include any specific comments on what should be improved, added, etc." required></textarea>
        </label>
        <div class="group-buttons">
          <button type='button' id="delete-button" class="button-danger">Delete</button>
          <button type='button' id="cancel-button" class="button-secondary">Cancel</button>
          <button type='button' id="add-issue-button" class="button-primary">Add Issue</button>
          <!-- <input type="submit" value="Add Issue" id="add-issue-button" class="button-primary"> -->
        </div>
      </form>
      <script src="modal.js"></script>
  </main>
</body>

</html>
